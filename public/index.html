<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
    <title>Bot Nam</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Courier New", Courier, monospace;
      }

      body {
        min-height: 100vh;
        background-color: #0f1216;
        display: grid;
        place-content: center;
        color: #fff;
      }

      .logo {
        width: 200px;
        height: 200px;
        margin-bottom: 20px;
      }

      .row {
        text-align: center;
      }

      .button {
        background-color: #2a3a50;
        padding: 10px 10px;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="logo" src="logo.jpg" alt="Logo" />
      <div class="row">
        <p>Hello I am Bot Nam</p><br>
        <a class="button" _blank="" href="https://web.facebook.com/botnam.2023/"
          >Add me Facebook</a
        >
      </div>
    </div>
  </body>
</html>
